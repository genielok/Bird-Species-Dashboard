<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/Bird-Species-Dashboard/" />
    <script>
      // 这个脚本可以智能重定向回正确的 React Router 路径
      (function() {
        var redirectTo = window.location.protocol + '//' + window.location.host + '/Bird-Species-Dashboard/' + 
          window.location.pathname.replace('/Bird-Species-Dashboard', '') + 
          window.location.search + window.location.hash;
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body></body>
</html>
