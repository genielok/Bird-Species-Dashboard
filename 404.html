<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      const path = window.location.pathname.replace('/Bird-Species-Dashboard', '');
      const search = window.location.search;
      const hash = window.location.hash;

      const baseUrl = window.location.origin + '/Bird-Species-Dashboard/';
      const targetUrl = new URL(path.startsWith('/') ? path.substring(1) : path, baseUrl);
      
      targetUrl.search = search;
      targetUrl.hash = hash;

      window.location.href = targetUrl.href;
    </script>
  </head>
  <body></body>
</html>
